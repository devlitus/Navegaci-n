<ion-header>

  <ion-navbar color='primary'>
    <ion-title>pagina 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Enviando con eventos</h1>
  <ion-list>
    <ion-item *ngFor='let mutante of mutantes'
              (click)='irPagina3(mutante)'>
      {{mutante.nombre}}
    </ion-item>
  </ion-list>
  
  <h1>Enviando con eventos con HTML</h1>
  <ion-list>
    <ion-item *ngFor='let mutante of mutantes'
              [navPush]='pagina3'
              [navParams]="{'personajes': mutante}">
      {{mutante.nombre}}
    </ion-item>
  </ion-list>




</ion-content>
